<!DOCTYPE html>
<html>
<head>
    <title>Google Search Front-End Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>       
        <div class="">

        </div>

        <div class="rightLinks"> 
            <ul>
                <li><a href="imSearch.html">Image Search</a></li>
                <li><a href="advSearch.html">Advanced Search</a></li> 
                
            </ul>
        </div>
    </header>

    <main>
        <form action="https://www.google.com/search">
            <a href="index.html" class="logo"><img src="google.png" alt="Google Logo"></a>

            <div class="searchBar">
                <div class="searchFieldLeft"></div>

                <input id="searchField" class="searchField" type="text" name="q"> 

                <div class="searchFieldRight"></div>
            </div>

            <div class="submitButtons">
                <input type="submit" class="b-main" name="btnK" value="Google Search">
                <input type="submit" class="b-main" name="btnI" value="I'am Feeling Lucky" >
            </div>
        </form>
    </main>

</body>
</html>
